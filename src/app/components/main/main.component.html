<div class="container text-center mb-5">
    <div>
        <h1>Search</h1>
    </div>

    <div class="d-flex justify-content-center p-2">
        
            <input 
            type="text" 
            placeholder="Search.." 
            class="form-control"
            [(ngModel)]="searchQuery"
            name="searchQuery"
            (ngModelChange)="search(searchQuery)" 
            >

    </div>

    <div>
        
    </div>

    <div class="card mb-4 p-3" *ngFor="let item of searchResults">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img class="card-img rounded-left" [src]="item.imgAdd" >
          </div>
          <div class="col-md-8">
            <div class="card-body d-flex flex-column justify-content-center">
              <h3 class="card-title">{{ item.name }}</h3>
              <h5 class="card-text text-color">{{ item.category }}</h5>
              <p class="card-text">{{ item.developer }}</p>

            </div>
          </div>
        </div>
      </div>
      
      

</div>
